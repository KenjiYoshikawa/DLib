<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/public/template_initial.xhtml">
	<ui:define name="nav_bar">
		<ui:include src="top_bar.xhtml" />
	</ui:define>
	
	<ui:define name="container">
		<div class="container" style="margin-top: 30px">
			<div class="col-md-12">
				<div class="modal-dialog" style="margin-bottom: 0">
					<div class="modal-content">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">
									<strong>Registrar </strong>
								</h3>
							</div>
							<div class="panel-body">
								<h:form>
									<div class="form-group">
										<label for="exampleInputEmail1">Email</label> <h:inputText type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" value="#{register.user}"/>
									</div>
									<div class="form-group">
										<label for="exampleInputPassword1">Senha </label> <h:inputSecret type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha" value="#{register.pass}"/>
									</div>
									<div class="form-group">
										<label for="confirmation">Confirmar senha </label> <h:inputSecret type="password" class="form-control" id="confirmation" placeholder="Confirmar senha" value="#{register.confirmPass}"/>
									</div>
									<h:commandButton action="#{register.submit}" value="Enviar" outcome="login" class="btn btn-sm btn-primary"/>
									<h:messages/>
								</h:form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
