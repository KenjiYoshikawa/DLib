<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/public/template_initial.xhtml">
	<ui:define name="nav_bar">
		<ui:include src="top_bar_auth.xhtml" />
	</ui:define>

	<ui:define name="container">
		<div class="container">
			<h2>Avaliações do usuário</h2>
			<p>Avaliações de #{userReviews.username}:</p>
			<h:dataTable value="#{userReviews.reviewsModel}" var="c" styleClass="table">
		      <h:column><f:facet name="header">Usuário</f:facet>
		          #{c.email1}
		      </h:column>
		      <h:column><f:facet name="header">Nota</f:facet>
		         #{c.nota}
		      </h:column>
		      <h:column><f:facet name="header">Comentário</f:facet>
		         #{c.descricao}
		      </h:column>
		   </h:dataTable>
		</div>

	</ui:define>

</ui:composition>
</html>
