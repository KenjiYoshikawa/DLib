<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/public/template_initial.xhtml">
	<ui:define name="nav_bar">
		<ui:include src="top_bar_auth.xhtml" />
	</ui:define>

	<ui:define name="container">
		<div class="container">
			<h2>Empréstimo</h2>
			<p>Lista dos pedidos de empréstimo:</p>
			<h:dataTable value="#{requests.requestsModel}" var="c" styleClass="table">
		      <h:column><f:facet name="header">ISBN</f:facet>
		          #{c.ISBN}
		      </h:column>
		      <h:column><f:facet name="header">Usuário</f:facet>
		          #{c.email_u}
		      </h:column>
		      <h:column><f:facet name="header">Data</f:facet>
		          #{c.dataIni}
		      </h:column>
		      <h:column><f:facet name="header">Aceitar</f:facet>
		         <h:form><h:commandButton action="#{requests.accept}" value="Aceitar" class="btn btn-sm btn-primary"/>
		         <h:commandButton action="#{requests.reject}" value="Rejeitar" class="btn btn-sm btn-primary"/></h:form>
		      </h:column>
		   </h:dataTable>
		   
		   <h2>Devolução</h2>
			<p>Lista dos pedidos de devolução:</p>
			<h:dataTable value="#{requests.returnsModel}" var="c" styleClass="table">
				<h:column><f:facet name="header">ISBN</f:facet>
			          #{c.ISBN}
			      </h:column>
			      <h:column><f:facet name="header">Usuário</f:facet>
			          #{c.email_u}
			      </h:column>
			      <h:column><f:facet name="header">Data</f:facet>
			          #{c.dataIni}
			      </h:column>
			      <h:column><f:facet name="header">Confirmar</f:facet>
			         <h:form><h:commandButton action="#{requests.confirm}" value="Confirmar" class="btn btn-sm btn-primary"/></h:form>
			      </h:column>
		      </h:dataTable>
		</div>

	</ui:define>

</ui:composition>
</html>
