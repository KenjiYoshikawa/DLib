<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/public/template_initial.xhtml">
	<ui:define name="nav_bar">
		<ui:include src="top_bar_auth.xhtml" />
	</ui:define>

	<ui:define name="container">
		<div class="container" style="margin-top: 30px">
			<div class="col-md-12">
				<div class="modal-dialog" style="margin-bottom: 0">
					<div class="modal-content">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">
									<strong>Cadastrar avaliação</strong>
								</h3>
							</div>
							<div class="panel-body">
								<div class="help-block">Cadastre as suas opinião sobre o usuário #{requests.username}:</div>
								<h:form>
									<div class="form-group">
										<label for="nota">Nota:</label> <h:outputText value="&#160;" /> <h:outputText value="&#160;" />
										<h:selectOneMenu id="nota" value="#{registerreview.nota}">
											<f:selectItem itemValue="0" itemLabel="0" />
											<f:selectItem itemValue="1" itemLabel="1" />
											<f:selectItem itemValue="2" itemLabel="2" />
											<f:selectItem itemValue="3" itemLabel="3" />
											<f:selectItem itemValue="4" itemLabel="4" />
											<f:selectItem itemValue="5" itemLabel="5" />
											<f:selectItem itemValue="6" itemLabel="6" />
											<f:selectItem itemValue="7" itemLabel="7" />
											<f:selectItem itemValue="8" itemLabel="8" />
											<f:selectItem itemValue="9" itemLabel="9" />
											<f:selectItem itemValue="10" itemLabel="10" />
										</h:selectOneMenu>	
									</div>
									<div class="form-group">
										<label for="comment">Comentário</label> <h:inputTextarea type="text" class="form-control" id="comment" value="#{registerreview.comment}"/>
									</div>
									<div class="form-group">
										<h:commandButton value="Enviar" action="#{registerreview.submit}" class="btn btn-sm btn-primary" />
									</div>
								</h:form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
