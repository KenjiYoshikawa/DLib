<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/public/template_initial.xhtml">
	<ui:define name="nav_bar">
		<ui:include src="top_bar.xhtml" />
	</ui:define>
	
	<ui:define name="container">
		<div class="container" style="margin-top: 30px">
			<div class="col-md-12">
				<div class="modal-dialog" style="margin-bottom: 0">
					<div class="modal-content">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">
									<strong>Entrar</strong>
								</h3>
							</div>
							<div class="panel-body">
								<h:form>
									<div class="form-group">
										<label>Email</label> <h:inputText class="form-control" value="#{login.user}"/>
									</div>
									<div class="form-group">
										<label>Password</label> <h:inputSecret class="form-control" value="#{login.pass}"/>
									</div>
									<h:commandButton action="#{login.submit}" value="Confirmar" class="btn btn-sm btn-primary"/>
								</h:form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
