<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/public/template_initial.xhtml">
	<ui:define name="nav_bar">
		<ui:include src="top_bar_auth.xhtml" />
	</ui:define>

	<ui:define name="container">
		<div class="container">
			<h2>Meus Empréstimos</h2>
			<p>Lista dos livros emprestados a mim:</p>
			<h:dataTable value="#{loans.loansModel}" var="c" styleClass="table">
		      <h:column><f:facet name="header">ISBN</f:facet>
		          #{c.ISBN}
		      </h:column>
		      <h:column><f:facet name="header">Dono</f:facet>
		         <h:form><h:commandLink value="#{c.emailDono}" action="#{loans.viewUser}"/></h:form>
		      </h:column>
		      <h:column><f:facet name="header">Data</f:facet>
		         #{c.dataIni}
		      </h:column>
		      <h:column><f:facet name="header">Empréstimo</f:facet>
		         <h:form><h:commandButton action="#{loans.unloan}" value="Devolver Livro" class="btn btn-sm btn-primary">
		         </h:commandButton></h:form>
		         
		      </h:column>
		   </h:dataTable>
		</div>
	</ui:define>
</ui:composition>
</html>
